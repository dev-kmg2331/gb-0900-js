<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>마우스를 올려보세요!</h3>
    <hr>
    <div>
        <img src="imgs/safari.png">
    </div>
</body>
<script>
    document.querySelector('img').addEventListener('mouseover', function () {
        this.src = 'imgs/settings.png';
    });

    document.querySelector('img').addEventListener('mouseleave', function () {
        this.src = 'imgs/safari.png';
    });

    function changeImg(e, document) {
        document.src = e == 'over' ? 'imgs/settings.png' : 'imgs/safari.png';
    }
</script>

</html>
