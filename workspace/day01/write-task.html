<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        br 태그를 사용하지 않고, 덧셈 결과는 직접 연산을 통해 출력한다.
        
        아래 문자를 그대로 write(), writeln()을 사용하여 작성한다.

        document.write() 활용
        -------------------- (hr 태그)

        2 + 5 는
        7 입니다.
    -->
    
</body>
<script>
    with (document) {
        let span = {
            open : "<span>",
            close : "</span>"
        }

        write(`<h1>Write-Task</h1>`);
        write(`<hr>`);
        write(`<pre>`);
        write(`${span.open}2 + 5는\n${span.close}${span.open}${2 + 5} 입니다.${span.close}`);
        write(`</pre>`);
    }
</script>

</html>
