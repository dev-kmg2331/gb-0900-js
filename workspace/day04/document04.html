<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자를 이용한 선택</title>
</head>
<body>
    <h1>CSS 선택자를 이용한 선택</h1>
    <p>첫 번째 단락이에요!</p>
    <ul>
        <li class="odd">치킨</li>
        <li class="even">피자</li>
        <li class="odd">파스타</li>
        <li class="even">돈까쓰</li>
        <li class="odd">마라탕</li>
    </ul>
</body>
<script>
    const p = document.querySelector("p");
    p.innerHTML = "수정된 단락입니다."

    document.querySelectorAll("ul li").forEach(e => {e.style.color = e.className == "odd" ? "magenta" : "yellow"});

</script>
</html>
