<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스 이벤트</title>
</head>

<body>
    <form name="joinForm">
        <div>
            <input type="text" name="id" placeholder="아이디" autocomplete="off">
        </div>
        <p id="result"></p>
        <div>
            <input type="text" name="pw" placeholder="비밀번호">
        </div>
    </form>
</body>

<script>
    const input = joinForm.id;
    const idResult = document.querySelector("p#result");

    input.addEventListener("blur", function () {
        if (!this.value) {
            idResult.innerHTML = "아이디를 입력해주세요!";
            idResult.style.color = "red";
            this.focus();
        }

        idResult.innerHTML = "사용 가능한 아이디입니다.";
        idResult.style.color = "green";
    })
</script>

</html>
