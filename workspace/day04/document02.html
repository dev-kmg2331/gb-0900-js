<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name을 이용한 선택</title>
</head>

<body>
    <h1>name 속성을 이용한 선택</h1>
    <form action="" name="joinForm">
        <div>
            <input type="text" name="id" placeholder="아이디">
        </div>
        <div>
            <input type="password" name="pw">
        </div>
        <div>
            <label><input type="checkbox" name="language" value="java">JAVA</label>
        </div>
        <div>
            <label><input type="checkbox" name="language" value="c">C</label>
        </div>
        <div>
            <label><input type="checkbox" name="language" value="python">Python</label>
        </div>
    </form>
</body>

<script>
    const checkboxs = document.getElementsByName('language');
    const joinForm = document.joinForm;

    checkboxs.forEach(e => console.log(e.checked));
    console.dir(joinForm);

    if(!joinForm.id.value){
        alert("아이디를 입력해주세요");
    }


    // console.dir(joinForm.forEach);
    // Array.from(joinForm).forEach(e => e.value);
</script>

</html>
