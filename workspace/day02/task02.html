<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>월 | 화 | 수 | 목 | 금 | 토 | 일</h1>
    <hr>
    <h2 id="text"></h2>
</body>
<script>
    let text = document.getElementById('text');

    let input = prompt("요일을 입력");

    console.log(input == "금" && "토");
    console.log("토");

    text.innerHTML = input == "금" || input == "토" || input == "일" ?
        `${input}요일은 휴일` : `${input}요일은 출근`;

</script>

</html>
